<html>
	<head>
		<title>Admin Dashboard</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="../static/assets/css/main.css">
	</head>
	<body class="single is-preload"  >

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<h1>Codestreak</h1>
						
						<nav class="main">
							<ul>
								
								<li class="menu">
									<a class="fa-bars" href="#menu">Menu</a>
								</li>
							</ul>
						</nav>
					</header>

				<!-- Menu -->
					<section id="menu">

						

						<!-- Actions -->
							<section>
								<ul class="actions stacked">
									<li><a href="{{ url_for('logout')}}" class="button large fit">Log Out</a></li>
								</ul>
							</section>

					</section>

				<!-- Main -->
					<div id="main">

						<!-- Post -->
							<article class="post" >
								<header >
									<div class="title">
										<h2><a href="#">Contest Portfolio</a></h2>
										<p></p>
									</div>
									<div class="meta">
										
										<a href="{{ url_for('profile_page') }}" class="author"><span class="name">{{name}}</span><img src="images/avatar.jpg" alt="" /></a>
									</div>
								</header>
								
								<div class="title"  id="Lab">
										<h2 style="margin-left:10px"><font>Location unassigned Labs</font></h2>

										<!-- Jinja2 part -->
										

										

										<p id=1 >
											<form action = "{{ url_for('set_location') }}" method = POST>
											{% for contest in data %}

											<div class="title" style="border:1px solid black;padding:5px;border-radius:25px;;margin:10px">							
					<p>{{contest.name}} <time style="margin-left:450px"><p style="margin-left:880px"><button type = "submit">Add location</button> 
						<select name="location"style="margin-left:160px;width:150px">
							{% for location in contest.locations %}
							<option value={{location}}>{{location}}</option>
							{% endfor %}
							

						</select>
								</p>	
							</div>
											<input type = "hidden" name = "c_id" value = {{contest.c_id}}>
											{% endfor %}

										</form>
										</p>

										
										
										
										<br>
								</div>
								
								
								
								
								
								
							</article>

					</div>

				<!-- Footer -->
					<section id="footer">
						<ul class="icons">
							<li><a href="https://github.com/Vivek-kapoor/CodeStreak" class="fa-github"><span class="label">GitHub</span></a></li>
							
						</ul>
						<!--<p class="copyright">&copy; Untitled. Design: <a href="http://html5up.net">HTML5 UP</a>. Images: <a href="http://unsplash.com">Unsplash</a>.</p>-->
					</section>

			</div>

		<!-- Scripts -->

				
			<script src="../static/assets/js/jquery.min.js"></script>
			<script src="../static/assets/js/browser.min.js"></script>
			<script src="../static/assets/js/breakpoints.min.js"></script>
			<script src="../static/assets/js/util.js"></script>
			<script src="../static/assets/js/main.js"></script>

	</body>
</html>
